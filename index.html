<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Frontend Mentor</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header>
        <img src="./src/images/logo.svg" alt="logo" class="logo">
    </header>

    <main class="container">
        <div class="imagem">
            <img src="./src/images/illustration-mockups.svg" alt="Ilustração" class="img-mockup">
        </div>
        <div class="informacoes">
            <h1 class="title">Build The Community Your
                Fans Will Love
            </h1>
            <p class="text">Huddle re-imagines the way we
                build communities. You have a voice, but
                so does your
                audience.
                Create connections with your users as you engage in genuine discussion.
            </p>
            <button class="button">Register</button>
        </div>
    </main>

    <footer class="footer">
        <a href="#" class="icon"><i class="bi bi-facebook"></i></a>
        <a href="#" class="icon"><i class="bi bi-twitter"></i></a>
        <a href="#" class="icon"><i class="bi bi-instagram"></i></a>
    </footer>
</body>

</html>
