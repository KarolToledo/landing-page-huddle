<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Landing Page - Frontend Mentor</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

</head>

<body>
    <header class="cabecalho">
        <a href="#"><img src="src/images/logo.svg" alt="logo" class="logo"></a>
    </header>

    <main class="container">
        <div class="informacoes">
            <div class="imagem">
                <img src="src/images/illustration-mockups.svg" alt="Ilustração" class="img-mockup">
            </div>
            <div class="descricao">
                <h1 class="title">Build The Community Your
                    Fans Will Love
                </h1>
                <p class="text">Huddle re-imagines the way we
                    build communities. You have a voice, but
                    so does your
                    audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <button class="button">Register</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <nav class="redes-sociais">
            <ul>
                <li><a href="#" class="icon"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" class="icon"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="icon"><i class="fab fa-instagram-square"></i></a></li>
            </ul>
        </nav>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    
</body>

</html>
